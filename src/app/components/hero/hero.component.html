<section class="align-center block-container justify-center text-center" id="hero">
	<video preload="preload" id="video" autoplay="autoplay" loop="loop">
		<source src="{{videoBackgroundUrl}}" type="video/mp4" />
	</video>
	<div class="align-center block-container hero-content justify-center row">
		<div class="hero-container">
			<img src="{{imageUrl}}" />
			<h1 [innerHTML]="title"></h1>
			{{content}}
		</div>
		<!-- end twelve columns-->
	</div>
</section>
