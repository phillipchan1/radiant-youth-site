<header id="main-header" class="{{theme === 'light' ? 'light' : ''}}">
  <div class="row">
    <div class="logo"><a href="/">Radiant</a></div>
    <nav id="nav-wrap">
      <a class="mobile-btn" href="#nav-wrap" title="Show navigation">
        <span class="menu-icon">Menu</span>
      </a>
      <a class="mobile-btn" href="#" title="Hide navigation">
        <span class="menu-icon">Menu</span>
      </a>
      <ul id="nav" class="nav">
        <li *ngFor="let link of headerLinks">
          <a
            [class.smoothscroll]="link.scroll"
            href="{{(link.scroll ? '#' : '') + link.href}}"
          >
            {{ link.text }}
          </a>
        </li>
      </ul>
      <!-- end #nav -->
    </nav>
    <!-- end #nav-wrap -->
    <ul class="header-social">
      <li>
        <a target="_blank" href="https://www.instagram.com/epicentre.radiant/">
          <i class="fa fa-instagram"></i>
        </a>
      </li>
      <li>
        <a
          target="_blank"
          href="https://www.facebook.com/Epicentre-Radiant-1578316418869586/"
        >
          <i class="fa fa-facebook"></i>
        </a>
      </li>

      <li>
        <a
          target="_blank"
          href="https://epicentre-radiant.mobilize.io/registrations/groups/15366"
        >
          <i class="fa fa-envelope"></i>
        </a>
      </li>
    </ul>
  </div>
</header>
